<body class="theme-colorful">

  <!-- small brand (top-left) -->
  <div class="small-brand">
    <img src="assets/icons/logo.png" alt="logo small" class="small-logo">
  </div>

  <!-- header with contact button -->
  <header class="site-header">
    <nav class="main-nav">
      <a href="index.html" class="nav-link active">الرئيسية</a>
      <a href="about.html" class="nav-link">عن المنظمة</a>
      <button id="contact-btn" class="nav-link contact-btn" aria-haspopup="true" aria-expanded="false">تواصل معنا</button>

    <!-- drop panel (hidden by default) -->
    <div id="contact-panel" class="contact-panel" aria-hidden="true">
      <a class="contact-item" id="fb" href="https://www.facebook.com/profile.php?id=61582579611736" target="_blank">

      </a>
      <a class="contact-item" id="tg" href="https://t.me/+niHf1-YNgIZmMGRk" target="_blank">

      </a>
      <button class="contact-item disabled" id="x">
        <img src="assets/icons/x.png" alt="X"><span>X</span>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div class="hero-inner">
      <!-- big title with colored words -->
      <h1 class="fkpd-title">
        <span class="f-word">Foundational</span>
        <span class="k-word">Kuklos</span>
        <span class="p-word">Property</span>

      <div class="hero-logo-wrap">
        <img src="assets/icons/logo.png" alt="FKPD logo" class="hero-logo">

      <p class="subtitle">تأسست 1444/6/7 هـ — FKPD تهدف لبناء شبكات تمويل واستراتيجية.</p>

      <section class="intro card">
